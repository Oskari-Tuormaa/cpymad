lebt:
  real: true
  extends: []
  path-offset: "lebt"
  init-files: []
  beams:
    carbon:
      mass: 12.0
      charge: 4.0
      energy: 12.08
      ex: 0.0003
      ey: 0.0003
      sigt: 0.001
      sige: 0.001
      radiate: false
      sequence: lebt
  default-sequence: lebt
  sequences:
    lebt:
      beam: carbon
      default-range: ALL
      ranges:
        ALL:
          madx-range:
            first: '#s'
            last: '#e'
          default-twiss: default
          twiss-initial-conditions:
            default:
              betx: 0.1
              bety: 0.1
              alfx: 0.0
              alfy: 0.0
  default-optic: thick
  optics:
    thick:
      init-files:
      - strengths.madx
      - sequence.madx
    thin:
      init-files:
      - strengths.madx
      - sequence.madx
      - makethin.madx
  review:
  - optic: thick
    sequence: lebt
    range: ALL
    twiss-init: default
    file: envelope.txt
    columns:
      s:
        column: 0
        unit: mm
      envx:
        column: 1
        unit: mm
      envy:
        column: 2
        unit: mm
